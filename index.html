<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <title>Sorting Algorithm Visualizer</title>
</head>
<body>
    <div class="container">
        <div class="options-container">
            <div class="option">
                <label for="lengthInput">Length</label>
                <input type="number" id="lengthInput" value="10" min="5" max="20">
            </div>
            <div class="option">
                <label for="speedInput">Speed</label>
                <input type="range" id="speedInput" min="1" max="10" value="5" step="1">
            </div>
            <div class="option">
                <label for="sortType">Sort Type</label>
                <select name="sorting-type" id="sortType">
                    <option value="bubble-sort">Bubble Sort</option>
                    <option value="insertion-sort">Insertion Sort</option>
                    <option value="selection-sort">Selection Sort</option>
                </select>
            </div>
            <div class="option">
                <button type="button" id="generateButton">Generate New Array</button>
                <button type="button" id="sortButton">Sort</button>
            </div>
        </div>

        <div class="sort-container">
            <div class="sort-details">
                <h4 id="sortTypeDisplay">Bubble Sort</h4>
                <ul class="sort-detail" id="bubbleSortDisplay">
                    <li>Loop through each element and check if adjacent element is larger</li>
                    <li>If adjacent element is larger, swap the two values</li>
                </ul>

               <!--  <ul class="sort-detail" id="insertionSortDisplay">
                    <li>Loop through each element and check if adjacent element is larger</li>
                    <li>If adjacent element is larger, swap the two values</li>
                </ul> -->

                <!-- <ul class="sort-detail" id="selectionSortDisplay">
                    <li>Loop through each element and check if adjacent element is larger</li>
                    <li>If adjacent element is larger, swap the two values</li>
                </ul> -->
            </div>
            <div class="visualization-panel"></div>
        </div>
    </div>
</body>
</html>
